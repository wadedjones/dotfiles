backend = "glx";
vsync = true;
glx-use-copysubbuffer-mesa = true;

glx-copy-from-front = true;
glx-swap-method = 2;
xrender-sync = true;
xrender-sync-fence = true;

opacity-rule = [
	"90:class_g = 'URxvt' && focused",
	"90:class_g = 'Alacritty'",
	"100:class_g = 'Rofi'",
  "60:class_g = 'URxvt' && !focused"
]

corner-radius = 5
rounded-corners-exclude = [
	"window_type = 'dock'",
	"window_type = 'desktop'",
	"class_g = 'Vmware-view'"
]
